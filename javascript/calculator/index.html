<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="display" data-status="off">
                <span id="displayContent"></span>
            </div>
            <div id="buttons">
                <div class="buttons-row">
                    <button class="calc-btn" data-action="clear">AC</button>
                    <button class="calc-btn" data-action="backspace">&#9003;</button>
                    <button class="calc-btn operator" data-value="%">%</button>
                    <button class="calc-btn operator" data-value="/">/</button>
                </div>
                <div class="buttons-row">
                    <button class="calc-btn digit" data-value="7">7</button>
                    <button class="calc-btn digit" data-value="8">8</button>
                    <button class="calc-btn digit" data-value="9">9</button>
                    <button class="calc-btn operator" data-value="*">&#10761;</button>
                </div>
                <div class="buttons-row">
                    <button class="calc-btn digit" data-value="4">4</button>
                    <button class="calc-btn digit" data-value="5">5</button>
                    <button class="calc-btn digit" data-value="6">6</button>
                    <button class="calc-btn operator" data-value="-">-</button>
                </div>
                <div class="buttons-row">
                    <button class="calc-btn digit" data-value="1">1</button>
                    <button class="calc-btn digit" data-value="2">2</button>
                    <button class="calc-btn digit" data-value="3">3</button>
                    <button class="calc-btn operator" data-value="+">+</button>
                </div>
                <div class="buttons-row">
                    <button class="calc-btn" data-action="power" data-status="off">&#9211;</button>
                    <button class="calc-btn digit" data-value="0">0</button>
                    <button class="calc-btn digit" data-value=".">.</button>
                    <button class="calc-btn" data-action="equals" data-value="=">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="dependent.js"></script>
</body>
</html>
