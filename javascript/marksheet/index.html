<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marksheet</title>
    <style>
        table {
            border-collapse: collapse;
        }
        table, tr, td, th{
            border: 1px solid #000;
        }

        td, th {
            padding: 0.25rem;
        }

    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table id="marksheet">
        <thead>
            <tr>
                <th>SN</th>
                <th>Name of Student</th>
                <th>English</th>
                <th>Math</th>
                <th>Nepali</th>
                <th>Science</th>
                <th>Social</th>
                <th>Result</th>
            </tr>
            <tbody id="result">

            </tbody>
        </thead>
    </table>
    <script src="script.js"></script>
</body>
</html>
