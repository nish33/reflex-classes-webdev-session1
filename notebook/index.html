    <div class="modal hide" id="createNoteFormModal" data-form="createNoteForm">
        <div class="modal-content">
            <div class="modal-title">
                <h2 class="title-text">Create New Note</h2>
                <button class="btn btn-outline btn-danger" data-toggle="modal" data-target="createNoteFormModal">
                    x
                </button>
            </div>
            <div class="modal-body">
                <form id="createNoteForm">
                    <div class="form-group">
                        <label for="createNoteTitle">Title:</label>
                        <input type="text" name="createNoteTitle" id="createNoteTitle" placeholder="Eg. Learn HTML"
                            required />
                        <span class="validation-msg"></span>
                    </div>
                    <div class="form-group">
                        <label for="createNoteDescription">Description:</label>
                        <textarea name="createNoteDescription" id="createNoteDescription" cols="30" rows="10"
                            placeholder="Write in less than 100 characters" required></textarea>
                        <span class="validation-msg"></span>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" data-toggle="modal" data-target="createNoteFormModal">
                    x Cancel
                </button>
                <button class="btn btn-success" id="createNoteSaveBtn">
                    + Create
                </button>
            </div>
        </div>
    </div>
    <div class="modal hide" id="editNoteFormModal" data-form="editNoteForm">
        <div class="modal-content">
            <div class="modal-title">
                <h2 class="title-text">Edit Note</h2>
                <button class="btn btn-outline btn-danger" data-toggle="modal" data-target="editNoteFormModal">
                    x
                </button>
            </div>
            <div class="modal-body">
                <form id="editNoteForm">
                    <input type="hidden" name="" id="currentNoteId">
                    <div class="form-group">
                        <label for="editNoteTitle">Title:</label>
                        <input type="text" name="editNoteTitle" id="editNoteTitle" placeholder="Eg. Learn HTML"
                            required />
                        <span class="validation-msg"></span>
                    </div>
                    <div class="form-group">
                        <label for="editNoteDescription">Description:</label>
                        <textarea name="editNoteDescription" id="editNoteDescription" cols="30" rows="10"
                            placeholder="Write in less than 100 characters" required></textarea>
                        <span class="validation-msg"></span>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" data-toggle="modal" data-target="editNoteFormModal">
                    x Cancel
                </button>
                <button class="btn btn-success" id="editNoteSaveBtn">
                    &#x2713; Save
                </button>
            </div>
        </div>
    </div>
    <div class="modal hide" id="deleteNoteDialogModal">
        <div class="modal-content">
            <div class="modal-title">
                <h2 class="title-text">Confirm Delete</h2>
                <button class="btn btn-outline btn-danger" data-toggle="modal" data-target="deleteNoteDialogModal">
                    x
                </button>
            </div>
            <div class="modal-body">
                <span>Are you sure you want to delete this note?</span>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" data-toggle="modal" data-target="deleteNoteDialogModal">
                    x No
                </button>
                <button class="btn btn-danger">
                    &#x2713; Yes
                </button>
            </div>
        </div>
    </div>
